<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Slideshow Page</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="quartercircle.css">
</head>
<body>

	<div class="slider">
		<div class="slide">
			<div class="slide1">Slide 1</div>
			<div class="slide2">Slide 2</div>
			<div class="slide3">Slide 3</div>
			<div class="slide4">Slide 4</div>
		</div>
	</div>
	<!-- /.slider -->


	<div class="glider">
		<div class="glide">
			<div class="line1">
				<div class="glide1 item"><span>Simple</span></div>
				<div class="glide2 item"><span>Slideshow</span></div>
			</div>
			<div class="line2">
				<div class="glide3 item"><span>html & css</span></div>
				<div class="glide4 item"><span>with only</span></div>
			</div>
		</div>
	</div>
	
</body>
</html>
